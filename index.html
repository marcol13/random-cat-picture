    <script>
        const apiKey = '63a22f7c-c850-4bc1-8932-f54a94b408e5'
        const button = document.querySelector('button') 
        const image = document.querySelector('img.main-img')
        const catMeow = new Audio('cat_meow.wav')
        let catObject = {};

        async function getImage(){
            let promise = await fetch('https://api.thecatapi.com/v1/images/search')
            .then(response => response.json())
            .then(data => {return {...data}[0]})
            .then(cat => {image.src = cat.url})   

            return promise
        }

        document.onload = getImage();
        button.addEventListener('click', () => {
            getImage()
            catMeow.play();
        });
